- label: ":test-kitchen: Tests :aws-logo: 2"
  commands:
    - scripts/bk_tests/bk_linux_exec.sh
    - cd kitchen-tests
    - /opt/omnibus-toolchain/bin/bundle exec kitchen test end-to-end-amazonlinux-2
  artifact_paths:
    - $PWD/.kitchen/logs/kitchen.log
  env:
      KITCHEN_YAML: kitchen.yml
  expeditor:
    executor:
      linux:
        privileged: true
        single-use: true

